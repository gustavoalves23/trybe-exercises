<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  
  <form action="" method="get" id="form">
    <fieldset>
      <div class="form-group">
      <label for="name">Nome:</label>
      <input class="form-control" type="text"  id="name" data-validate-field="name">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input class="form-control" type="email" name="email" id="email" data-validate-field="email" >
    </div>
    <div class="form-group">
      <label for="CPF">CPF:</label>
      <input class="form-control" type="text" data-validate-field="text" id="CPF" >
    </div>
    <div class="form-group">
      <label for="adress">Endereço:</label>
      <input class="form-control" type="text" data-validate-field="text" id="adress" >
    </div>
    <div class="form-group">
      <label for="city">Cidade:</label>
      <input class="form-control" type="text" data-validate-field="text" id="city" >
    </div>
    <div class="form-group">
      <label for="states">Estados:</label>
      <select class="form-control" name="states" id="states" ></select>
    </div>
    <div class="form-group">
      <label for="type">Tipo:</label>
      <input  type="radio" name="type" id="type1" data-validate-field="radio" >
      <label for="type1">Casa</label>
      <input  type="radio" name="type" id="type2" data-validate-field="radio" >
      <label for="type2">Apartamento</label>
      </div>
    </fieldset>
    <fieldset style="padding-top: 30px;">
      <label for="resume">Resumo do currículo:</label>
      <textarea class="form-control" style="width: 100%;" name="resume" id="resume" cols="30" rows="10" maxlength="1000" ></textarea>
      <div class="form-group">
      <label for="job">Cargo</label>
      <input class="form-control" type="text" data-validate-field="text" id="job" maxlength="40" >
    </div>
    <div class="form-group">
      <label for="jobDescription">Descrição do Cargo:</label>
      <input class="form-control" type="text" data-validate-field="text" id="jobDescription" maxlength="500" >
    </div>
    <div class="form-group">
      <label for="date">Data de início</label>
      <input class="form-control" type="text" data-validate-field="text" id="datepicker" >
    </div>
    <br>
    <br>
     
    </fieldset>
    <label for="butn">Aperte</label>
    <button>a</button>
  </form>
  <script src="script.js"></script>
<script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
<script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <link rel="stylesheet" href="node_modules/just-validate/dist/css/justValidateTooltip.min.css">
</body>
</html>
